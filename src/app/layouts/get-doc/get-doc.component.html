<!DOCTYPE html>
<html lang="en">
<body>
  <main id="main" class="main">
          <!-- Card with titles, buttons, and links -->
          <div class="card">
            <div class="card-body">
              <br>
              <!-- <h6 class="card-title">Documentation</h6> -->
             
              <div *ngIf="doc">
                
                <!-- <p>ID: {{ doc.id }}</p> -->
                <p>Titre: {{ doc.title }}</p>
                <p>Date de cr√©ation: {{ doc.createdAt| date }}</p>
                <p>Dernier modification: {{ doc.lastUpdated| date }}</p>
                <p [innerHtml]="doc.text | breakLines"></p>
                <p class="card-text"><a [routerLink]="['/documentations/update', doc.id]" class="btn btn-primary">Modifier</a></p>
              </div>
<!--               
              <div *ngIf="!doc">
                <p>Loading...</p>
              </div> -->
              <br>
              
              <button (click)="generatePDF()" class="btn btn-primary">Imprimer</button>
              
            </div>
          </div>
          <!-- End Card with titles, buttons, and links -->
  </main>

</body>
